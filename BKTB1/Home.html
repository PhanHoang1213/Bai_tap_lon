                                        </div>
                                        <div class="form-group col">

                                                class="form-control fs-4 rounded-4 p-3" placeholder="Nhập lại mật khẩu"

                                            <span class="form-message"></span>
                                        </div>
                                    </div>

                                        class="btn btn-info mt-5 mb-4 fs-3 fw-semibold" style="float: right;"

                                    </button>
                                </form>
